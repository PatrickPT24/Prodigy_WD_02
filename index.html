<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="video">
        <video autoplay loopmuted plays-inline>
            <source src="/Prodigy_WD_02/bg_Video.mp4"  type="video/mp4"></video>
        </video>
    </div>
    <div class="message">Let's play with Time</div>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="display">00:00:00.00</div>
            <div class="controls">
                <!-- <button class="btn start">Start</button>
                <button class="btn pause">Pause</button>
                <button class="btn reset">Reset</button>
                <button class="btn lap">Lap</button> -->
                <button class="btn start"><i class="fas fa-play"></i> Start</button>
                <button class="btn pause"><i class="fas fa-pause"></i> Pause</button>
                <button class="btn reset"><i class="fas fa-redo"></i> Reset</button>
                <button class="btn lap"><i class="fas fa-flag"></i> Lap</button>
            </div>
        </div>
        <div class="lap-times">
            <h3>Lap Times</h3>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
