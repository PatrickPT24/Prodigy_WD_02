<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="video">
        <video autoplay loop muted playsinline>
            <source src="/Prodigy_WD_02/bg_Video.mp4"  type="video/mp4">
        </video>
    </div>
    <div class="message">Let's play with Time</div>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="display">00:00:00.00</div>
            <div class="controls">
                <button class="btn start"><i class="fas fa-play"></i> Start</button>
                <button class="btn pause"><i class="fas fa-pause"></i> Pause</button>
                <button class="btn reset"><i class="fas fa-redo"></i> Reset</button>
                <button class="btn lap"><i class="fas fa-flag"></i> Lap</button>
            </div>
        </div>
        <div class="lap-times">
            <h3>Lap Times</h3>
            <ul id="laps"></ul>
        </div>
    </div>

<!-- Social Media Icons -->
    <div class="social-links">
        <li>
            <a href="https://www.linkedin.com/in/pratik-p-tarale/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li>
            <a href="https://github.com/PatrickPT24?tab=repositories" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
